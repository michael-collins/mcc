<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Mission-commander by michael-collins</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div id="list">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script src="javascripts/scale.fix.js"></script>
    <script>
     var urlToGetAllOpenBugs = "https://api.github.com/repos/michael-collins/mission-commander/issues?state=open";
      $(document).ready(function () {
          $.getJSON(urlToGetAllOpenBugs, function (allIssues) {
              $("div#list").append("FEED: CMD " + allIssues.length + "</br>");
              $.each(allIssues, function (i, issue) {
                  $("div#list")
                      .appenmid("<div id='" + issue.title + "'><b>" + issue.title + "</b></div>");
              });
          });
      });
    </script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
    
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
      
        // this line adds threejs to the entire page, we don't want to do that
        // document.body.appendChild( renderer.domElement );
      
        // set the threejs to render onto the blog post's <div>
        document.getElementById("blog-threejs").appendChild( renderer.domElement ); 
      
        var geometry = new THREE.BoxGeometry( 1, 1, 1 );
        var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        var cube = new THREE.Mesh( geometry, material );
        scene.add( cube );
    
        camera.position.z = 5;
      
        // set default background color
        renderer.setClearColor( 0xffffff, 1);
      
        var render = function () 
        {
          requestAnimationFrame( render );
    
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
          renderer.render(scene, camera);
        };
      
        render();
    </script>

  </body>
</html>
