<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>MCC by michael-collins</title>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/mcc.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"> 
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="all">
        <div class="row">
          <ul id="slide-out" class="side-nav">
            <div class="userView">
              <p>Description:</p>
              <p>...</p>
            </div>
          </ul>
          <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
        </div>
        <div class="row">
          <div class="col s12 m4">

            <div id="msg"></div>
          
          </div>
          <div class="col s12 m4">

            <div id="logs"></div>
          
          </div>
          <div class="col s12 m4">

            <div id="locations"></div>

          </div>
        </div>
    </div>

    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="javascripts/scale.fix.js"></script>
    <script>
     var urlToGetAllMsg = "https://api.github.com/repos/michael-collins/mcc/issues?state=open&owner=michael-collins&per_page=100&mentioned=msg";
     var urlToGetAllLogs = "https://api.github.com/repos/michael-collins/mcc/issues?state=open&owner=michael-collins&per_page=100&mentioned=log";
     var urlToGetAllLocations = "https://api.github.com/repos/michael-collins/mcc/issues?state=open&owner=michael-collins&per_page=100&mentioned=location";
      $(document).ready(function () {
          $.getJSON(urlToGetAllLogs, function (allLogs) {
              $("div#logs").append("<b>logs +" + allLogs.length + "</b></br>");
              $.each(allLogs, function (i, log) {
                  $("div#logs")
                      .append("<div class='title log-title" + log.title + "'><span class='log-title'>" + log.title + "</span><div class='log viz'>" + log.body +"</div></div>");
              });
          });
          $.getJSON(urlToGetAllLocations, function (allLocations) {
              $("div#locations").append("<b>location +" + allLocations.length + "</b></br>");
              $.each(allLocations, function (i, location) {
                  $("div#locations")
                      .append("<div class='title location-title " + location.title + "'><span class='title location-title'>" + location.title + "</span><div class='location viz'>" + location.body +"</div></div>");
              });
          });
          $.getJSON(urlToGetAllMsg, function (allMsg) {
              $("div#msg").append("<b>message +" + allMsg.length + "</b></br>");
              $.each(allMsg, function (i, msg) {
                  $("div#msg")
                      .append("<div class='title msg-title " + msg.title + "'><span class='title msg-title'>" + msg.title + "</span><div class='viz'>" + msg.body +"</div></div>");
              });
          });
      });
    </script>
    <script>
      // Initialize collapse button
      $(".button-collapse").sideNav();
      // Initialize collapsible (uncomment the line below if you use the dropdown variation)
      //$('.collapsible').collapsible(); 
    </script>
  </body>
</html>
