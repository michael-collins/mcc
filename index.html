<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Mission-commander by michael-collins</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <body>
    <div id="list">
    </div>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script src="javascripts/scale.fix.js"></script>
    <script>
     var urlToGetAllOpenBugs = "https://api.github.com/repos/michael-collins/mission-commander/issues?state=open";
      $(document).ready(function () {
          $.getJSON(urlToGetAllOpenBugs, function (allIssues) {
              $("div#list").append("CMD " + allIssues.length + "</br>");
              $.each(allIssues, function (i, issue) {
                  $("div#list")
                      .append("<div id='" + issue.title + "'><b>" + issue.title + "</b></div>");
              });
          });
          
          var currentChart;
  
  function setChartDimensions() {
    var width = $("section").width(),
        height = $("footer").offset().top - $("canvas").offset().top - 20;
    if (currentChart) {
      currentChart.chart.aspectRatio = width / height;
    } else {
      $("canvas").attr("width", width);
      $("canvas").attr("height", height);
    }
  }
  
  function drawChart() {
    var data = {
      labels: ["January", "February", "March", "April", "May", "June", "July"],
      datasets: [
        {
          label: "My First dataset",
          fillColor: "rgba(220,220,220,0.2)",
          strokeColor: "rgba(220,220,220,1)",
          pointColor: "rgba(220,220,220,1)",
          pointStrokeColor: "#fff",
          pointHighlightFill: "#fff",
          pointHighlightStroke: "rgba(220,220,220,1)",
          data: [65, 59, 80, 81, 56, 55, 40]
        },
        {
          label: "My Second dataset",
          fillColor: "rgba(151,187,205,0.2)",
          strokeColor: "rgba(151,187,205,1)",
          pointColor: "rgba(151,187,205,1)",
          pointStrokeColor: "#fff",
          pointHighlightFill: "#fff",
          pointHighlightStroke: "rgba(151,187,205,1)",
          data: [28, 48, 40, 19, 86, 27, 90]
        }
      ]
    };
    setChartDimensions();
    var ctx = $("canvas")[0].getContext("2d");
    currentChart = new Chart(ctx).Line(data, {animation: false, responsive: false});
  }
  
  window.onload = function() {
    drawChart();
    $(window).resize(function() {
      if (currentChart) {
        setChartDimensions();
        currentChart.stop();
        currentChart.resize(currentChart.render, true);
      }
    });
  };
      });
    </script>

      
<script>

</script>

  </body>
</html>
