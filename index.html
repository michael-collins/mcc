<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>MCC by michael-collins</title>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"> 
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col s6">

            <div id="list"></div>
          
          </div>
          <div class="col s6">

          </div>
        </div>
    </div>

    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="javascripts/scale.fix.js"></script>
    <script>
     var urlToGetAllOpenBugs = "https://api.github.com/repos/michael-collins/mcc/issues?state=open&owner=michael-collins&per_page=100";
      $(document).ready(function () {
          $.getJSON(urlToGetAllOpenBugs, function (allIssues) {
              $("div#list").append("<b>FEED: CMD " + allIssues.length + "</b></br>");
              $.each(allIssues, function (i, issue) {
                  $("div#list")
                      .append("<div class='issue-title " + issue.title + "'><span class='issue-title'>" + issue.title + "</span><div class='viz'></div></div>");
              });
          });
      });
    </script>
  </body>
</html>
